name: Update Contributors

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update contributors in README
        uses: akhilmhdh/contributors-readme-action@v2.3.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          readme_path: 'README.md'
          columns_per_row: 7
          avatar_size: 80
          committer_username: 'github-actions[bot]'
          committer_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs(contributors): update contributors list [skip ci]'
          include_bots: false

      - name: Check for changes
        id: verify_diff
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo -e "\033[0;32mNo changes detected in contributors list\033[0m"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo -e "\033[0;33mChanges detected in contributors list\033[0m"
          fi

      - name: Commit and push if changed
        if: steps.verify_diff.outputs.has_changes == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "docs(contributors): update contributors list [skip ci]"
          git push
