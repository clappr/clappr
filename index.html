body {

.container img {

.container {

.issues {

.overlay {
  width: 100%;
  height: 50%;
  bottom: 0;
  position: fixed;
  background-image: -webkit-gradient(
    linear, left top, left bottom, from(rgba(0,0,0,0.0)),
    to(rgba(0,0,0,0.9))

}

  @media(min-width: 1200px) {
    video {
